version: '3.5'
services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: readme.notify.rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: test
    ports:
      - 5672:5672
      - 1084:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5


  fakesmtp:
    image: gessnerfl/fake-smtp-server
    container_name: readme.notify.fakesmtp
    hostname: fakesmtp
    ports:
      - "1083:5080"
      - "5025:5025"
    volumes:
      - ./email:/output

  mongodb:
    image: mongo
    container_name: readme.notify.mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: readme-notify
    ports:
      - 27018:27017
    volumes:
      - ./db:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/typoteka-notify --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  mongodb-express:
    image: mongo-express
    container_name: readme.notify.mongo-express
    ports:
      - 1085:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@mongodb:27017/
